<div class="block-categories__item category-card category-card--layout--compact">
    <div class="category-card__body">
        <div class="category-card__image">
            <a href="{{category.get_absolute_url}}">
                <img src="{{media_url}}{{category.image}}" alt="{{category.title}}">
            </a>
        </div>
        <div class="category-card__content">
            <div class="category-card__name"><a href="{{category.get_absolute_url}}">{{category.title}}</a></div>
            <div class="category-card__all"><a href="{{category.get_absolute_url}}">نمایش همه</a></div>
            <div class="category-card__products">{{category.products_count}} محصول</div>
        </div>
    </div>
</div>
