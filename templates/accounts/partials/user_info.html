<div class="dashboard__profile card profile-card">
    <div class="card-body profile-card__body">
        {% if image %}
            <div class="profile-card__avatar"><img src="{{media_url}}{{image}}" alt="{{name}} {{family}}"></div>
        {% else %}
            <div class="profile-card__avatar"><img src="{{media_url}}images/unknown.png" alt="{{name}} {{family}}"></div>
        {% endif %}
        <div class="profile-card__name">{{name}} {{family}}</div>
        {% comment %} <div class="profile-card__email">{{email}}</div> {% endcomment %}
        <div class="profile-card__edit"><a href="{% url 'accounts:update_profile' %}" class="btn btn-secondary btn-sm">ویرایش پروفایل</a></div>
    </div>
</div>
<div class="dashboard__address card address-card address-card--featured">
    <div class="address-card__badge">آدرس</div>
    <div class="address-card__body">
        <div class="address-card__name">{{name}} {{family}}</div>
        <div class="address-card__row-title">آدرس</div>
        <div class="address-card__row">
            {{address}}
        </div>
        <div class="address-card__row">
            <div class="address-card__row-title">شماره تلفن</div>
            <div class="address-card__row-content"><span class="ltr_text">{{phone_number}}</span></div>
        </div>
        <div class="address-card__row">
            <div class="address-card__row-title">آدرس ایمیل</div>
            <div class="address-card__row-content">{{email}}</div>
        </div>
        
    </div>
</div>
