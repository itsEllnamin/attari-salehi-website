{% extends 'maintemplate.html' %}

{% block title %}گذرواژه جدید{% endblock title %}

{% block content %}
    <div class="site__body">
        <div class="page-header">
            <div class="page-header__container container">
                <div class="page-header__breadcrumb">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'main:index' %}">خانه</a>
                                /
                            </li>
                            <li class="breadcrumb-item">
                                <a href="#">حساب کاربری</a>
                                /
                            </li>
                            <li class="active" aria-current="page">گذرواژه جدید</li>
                        </ol>
                    </nav>
                </div>
                <div class="page-header__title d-flex justify-content-center">
                    <h1>گذرواژه جدید</h1>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
                        <div class="card flex-grow-1 mb-md-0">
                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        {{form.as_p}}
                                    </div>

                                    <button type="submit" class="btn btn-primary mt-4">ثبت گذرواژه جدید</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock content %}
